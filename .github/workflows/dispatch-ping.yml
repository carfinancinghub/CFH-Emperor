name: Dispatch Ping
on:
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "ping: $(date -u +%FT%TZ)"
      - uses: actions/checkout@v4
        with:
          submodules: false
      - name: Print ref + SHA
        run: |
          echo "github.ref=${{ github.ref }}"
          echo "github.sha=${{ github.sha }}"
